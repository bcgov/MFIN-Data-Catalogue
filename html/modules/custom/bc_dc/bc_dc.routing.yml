bc_dc.data_set_dashboard:
  path: '/user/{user}'
  defaults:
    _controller: '\Drupal\bc_dc\Controller\BcDcPageController::dataSetDashboardPage'
    _title: 'Dashboard'
  requirements:
    _permission: 'edit any data_set content'
  options:
    no_cache: TRUE

bc_dc.data_set_landing:
  path: '/data-set'
  defaults:
    _controller: '\Drupal\bc_dc\Controller\BcDcPageController::dataSetLandingPage'
    _title: 'Data sets'
  requirements:
    _permission: 'edit any data_set content'
