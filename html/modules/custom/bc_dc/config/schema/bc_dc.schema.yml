bc_dc.settings:
  type: config_object
  label: 'BC Data Catalogue Module settings'
  mapping:
    data_set_review_period_alert:
      type: integer
      label: 'Review period alert'
    review_needed_message:
      type: label
      label: 'Review needed message'
    review_overdue_message:
      type: label
      label: 'Review overdue message'

field.formatter.settings.data_set_column_name:
  type: mapping
  label: 'Data set column name settings'
  mapping:
    display_inline:
      type: boolean
      label: 'Display inline'

block.settings.bc_dc_edit_button:
  type: block_settings
  mapping:
    region:
      type: string
      label: 'Region'
    weight:
      type: integer
      label: 'Weight'
    uuid:
      type: string
      label: 'UUID'
    context_mapping:
      type: sequence
      label: 'Context assignments'
      sequence:
        - type: string
    query_param:
      type: string
      label: 'Query param'

block.settings.bc_dc_data_set_table:
  type: block_settings
  label: 'Metadata record table settings'
  mapping:
    table_type:
      type: string
      label: 'Type of table to display'
