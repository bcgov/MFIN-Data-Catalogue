bc_dc.settings:
  type: config_object
  label: 'BC Data Catalogue Module settings'
  mapping:
    data_set_review_period_alert:
      type: integer
      label: 'Review period alert'

field.formatter.settings.data_set_column_name:
  type: mapping
  label: 'Data set column name settings'
  mapping:
    display_inline:
      type: boolean
      label: 'Display inline'

page_manager.block_plugin.bc_dc_edit_button:
  type: block.settings.[id]
  mapping:
    region:
      type: string
      label: 'Region'
    weight:
      type: integer
      label: 'Weight'
    uuid:
      type: string
      label: 'UUID'
    context_mapping:
      type: sequence
      label: 'Context assignments'
      sequence:
        - type: string
    query_param:
      type: string
      label: 'Query param'
